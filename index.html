<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooper</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <figure class="wooper">
        <div class="wooper__head">
            <div class="wooper__eye wooper__eye--left">
                <div class="wooper__pupil"></div>
            </div>
            <div class="wooper__ear wooper__ear--left">
            </div>
            <div class="wooper__ear wooper__ear--right"></div>
            <div class="wooper__eye wooper__eye--right">
                <div class="wooper__pupil"></div>
            </div>
            <div class="wooper__mouth"></div>
        </div>
        <div class="wooper__shadow"></div>
    </figure>
</body>
</html>
